<div class="bg-slate-800 text-white w-64 min-h-screen p-4 flex flex-col">
  <div class="text-2xl font-bold mb-10">Taiga Clone</div>
  <nav class="flex-grow">
    <ul>
      <li class="mb-3">
        <a
          routerLink="/issues"
          routerLinkActive="bg-slate-700"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
          </svg>
          Issues
        </a>
      </li>
      <li class="mb-3">
        <a
          routerLink="/settings"
          routerLinkActive="bg-slate-700"
          class="flex items-center p-2 rounded-md hover:bg-slate-700 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-1.007 1.11-1.227m-.948 14.85c.09-.542.56-1.007 1.11-1.227m-.948 0c-.09.542-.56 1.007-1.11 1.227m.948-14.85c-.09.542-.56 1.007-1.11 1.227M12 6.75a5.25 5.25 0 0 0-5.25 5.25a5.25 5.25 0 0 0 5.25 5.25a5.25 5.25 0 0 0 5.25-5.25a5.25 5.25 0 0 0-5.25-5.25Zm0 8.25a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm0-10.5c.09.542.56 1.007 1.11 1.227m-.948-1.227c-.09.542-.56 1.007-1.11 1.227M12 3.75c.09.542.56 1.007 1.11 1.227m.948-1.227c-.09.542-.56 1.007-1.11 1.227m0 0c.09.542.56 1.007 1.11 1.227M12 20.25c.09.542.56 1.007 1.11 1.227m.948-1.227c-.09.542-.56 1.007-1.11 1.227m0 0c.09.542.56 1.007 1.11 1.227M12 14.25c.09.542.56 1.007 1.11 1.227m.948-1.227c-.09.542-.56 1.007-1.11 1.227m0 0c.09.542.56 1.007 1.11 1.227" />
          </svg>
          Settings
        </a>
      </li>
    </ul>
  </nav>
  <div class="mt-auto">
    <div class="border-t border-slate-700 pt-4">
      <div class="text-sm mb-1">{{ userName() }}</div>
      <a routerLink="/profile/me" routerLinkActive="text-white font-semibold" class="text-xs text-slate-400 hover:text-slate-200">My Profile</a>
      <span class="mx-1 text-xs text-slate-500">|</span>
      <button (click)="logout()" class="text-xs text-slate-400 hover:text-slate-200">Logout</button>
    </div>
  </div>
</div>
