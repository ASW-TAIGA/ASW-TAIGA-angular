<div class="flex flex-col md:flex-row gap-6 min-h-[calc(100vh-theme(spacing.24))]"> <aside class="md:w-64 bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-semibold text-slate-700 mb-4">Settings</h2>
    <nav>
      <ul>
        @for(item of navItems; track item.path) {
          <li>
            <a
              [routerLink]="item.path"
              routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
              class="block px-3 py-2 rounded-md text-slate-600 hover:bg-slate-100 hover:text-slate-800 transition-colors"
            >
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
    </nav>
  </aside>

  <div class="flex-1 bg-white p-6 rounded-lg shadow">
    <router-outlet></router-outlet>
  </div>
</div>
