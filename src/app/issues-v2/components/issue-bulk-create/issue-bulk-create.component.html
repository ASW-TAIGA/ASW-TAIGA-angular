<div class="container mx-auto max-w-xl">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-slate-800">Bulk Create Issues</h1>
      <a routerLink="/issues" class="text-sm text-indigo-600 hover:text-indigo-800">&larr; Back to Issue List</a>
    </header>
  
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8">
      @if (error()) {
        <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md" role="alert">
          {{ error() }}
        </div>
      }
      @if (successMessage()) {
        <div class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md" role="alert">
          {{ successMessage() }}
        </div>
      }
  
      <form (ngSubmit)="submitBulkIssues()">
        <div class="mb-4">
          <label for="issueTitles" class="block text-sm font-medium text-slate-700 mb-1">
            Issue Titles (one per line)
          </label>
          <textarea
            id="issueTitles"
            name="issueTitles"
            rows="10"
            [(ngModel)]="issueTitlesInput"
            placeholder="Enter issue titles, one per line..."
            class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            [disabled]="isSubmitting()"
          ></textarea>
          <p class="text-xs text-slate-500 mt-1">
            Each line will be created as a new issue with default status and priority.
          </p>
        </div>
  
        <div class="flex justify-end">
          <button
            type="submit"
            class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-sm disabled:opacity-50"
            [disabled]="isSubmitting() || !issueTitlesInput().trim()"
          >
            {{ isSubmitting() ? 'Creating Issues...' : 'Create Issues' }}
          </button>
        </div>
      </form>
    </div>
  </div>
