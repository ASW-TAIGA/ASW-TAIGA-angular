<div class="w-96 bg-gray-100 rounded-lg shadow p-6 space-y-6 h-full flex flex-col" *ngIf="editableIssue && currentUser">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold text-gray-900">{{ editableIssue.status.is_closed ? 'CLOSED' : 'OPEN' }}</h2>
    <div class="relative">
      <button
        class="bg-white border border-gray-300 text-gray-700 text-sm font-semibold px-3 py-1.5 rounded flex items-center cursor-pointer justify-start hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        (click)="toggleDropdown('status', $event); $event.stopPropagation()"
        tabindex="0">
        {{ editableIssue.status.name || 'Change' }}
        <span class="ml-1">â–¼</span>
      </button>
      <div *ngIf="dropdown.status" class="absolute right-0 mt-1 bg-white border rounded shadow z-20 min-w-full">
        <div *ngFor="let opt of statusOptions" (click)="selectOption('status', opt, $event); $event.stopPropagation()"
             class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
             [class.font-bold]="editableIssue.status && opt.id === editableIssue.status.id">
          {{ opt.name }}
        </div>
      </div>
    </div>
  </div>

  <div class="space-y-4 text-sm text-gray-700">
    <div class="relative">
      <button
        class="w-full flex justify-between items-center px-2 py-1 rounded border hover:bg-gray-50 focus:outline-none cursor-pointer justify-start"
        (click)="toggleDropdown('issue_type', $event); $event.stopPropagation()"
        tabindex="0">
        <span class="text-gray-500">type</span>
        <span class="flex items-center">
          <span class="font-medium">{{ editableIssue.issue_type.name || 'N/A' }}</span>
          <span class="w-3 h-3 rounded-full ml-2" [ngClass]="editableIssue.issue_type.color"></span>
        </span>
      </button>
      <div *ngIf="dropdown.issue_type" class="absolute right-0 top-10 bg-white border rounded shadow z-10 min-w-max inline-block"
           (click)="$event.stopPropagation()">
        <div *ngFor="let opt of typeOptions" (click)="selectOption('issue_type', opt, $event); $event.stopPropagation()"
             class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
             [class.font-bold]="editableIssue.issue_type && opt.id === editableIssue.issue_type.id">
          {{ opt.name }}
        </div>
      </div>
    </div>
    <div class="relative">
      <button
        class="w-full flex justify-between items-center px-2 py-1 rounded border hover:bg-gray-50 focus:outline-none cursor-pointer justify-start"
        (click)="toggleDropdown('severity', $event); $event.stopPropagation()"
        tabindex="0">
        <span class="text-gray-500">severity</span>
        <span class="flex items-center">
          <span class="font-medium">{{ editableIssue.severity.name || 'N/A' }}</span>
          <span class="w-3 h-3 rounded-full ml-2" [ngClass]="editableIssue.severity.color"></span>
        </span>
      </button>
      <div *ngIf="dropdown.severity" class="absolute right-0 top-10 bg-white border rounded shadow z-10 min-w-max inline-block"
           (click)="$event.stopPropagation()">
        <div *ngFor="let opt of severityOptions" (click)="selectOption('severity', opt, $event); $event.stopPropagation()"
             class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
             [class.font-bold]="editableIssue.severity && opt.id === editableIssue.severity.id">
          {{ opt.name }}
        </div>
      </div>
    </div>
    <div class="relative">
      <button
        class="w-full flex justify-between items-center px-2 py-1 rounded border hover:bg-gray-50 focus:outline-none cursor-pointer justify-start"
        (click)="toggleDropdown('priority', $event); $event.stopPropagation()"
        tabindex="0">
        <span class="text-gray-500">priority</span>
        <span class="flex items-center">
          <span class="font-medium">{{ editableIssue.priority.name || 'N/A' }}</span>
          <span class="w-3 h-3 rounded-full ml-2" [ngClass]="editableIssue.priority.color"></span>
        </span>
      </button>
      <div *ngIf="dropdown.priority" class="absolute right-0 top-10 bg-white border rounded shadow z-10 min-w-max inline-block"
           (click)="$event.stopPropagation()">
        <div *ngFor="let opt of priorityOptions" (click)="selectOption('priority', opt, $event); $event.stopPropagation()"
             class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
             [class.font-bold]="editableIssue.priority && opt.id === editableIssue.priority.id">
          {{ opt.name }}
        </div>
      </div>
    </div>
  </div>

  <hr />

  <app-user-management
    *ngIf="currentUser"
    title="Assigned"
    [selectedUsers]="editableIssue.assignee ? [editableIssue.assignee] : []"
    [allProjectUsers]="allProjectUsers"
    [currentUser]="currentUser"
    addMeText="Assign to me"
    removeMeText="Unassign me"
    addExistingText="+ Add assigned"
    [allowMultiple]="false"
    (userAdded)="handleAssigneeAdded($event)"
    (userRemoved)="handleAssigneeRemoved($event)"
    (currentUserToggled)="handleCurrentAssigneeToggled($event)">
  </app-user-management>

  <hr class="my-4"/>

  <app-user-management
    *ngIf="currentUser"
    title="Watchers"
    [selectedUsers]="editableIssue.watchers || []"
    [allProjectUsers]="allProjectUsers"
    [currentUser]="currentUser"
    addMeText="Watch"
    removeMeText="Unwatch"
    addExistingText="+ Add watchers"
    [allowMultiple]="true"
    (userAdded)="handleWatcherAdded($event)"
    (userRemoved)="handleWatcherRemoved($event)"
    (currentUserToggled)="handleCurrentWatcherToggled($event)">
  </app-user-management>

  <div class="mt-auto">
    <hr class="mb-6"/>
    <div class="flex justify-between text-blue-500 text-xl items-center relative">
      <div class="relative">
        <button title="Time"
                class="p-2 rounded cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500"
                [ngClass]="{
                  'bg-orange-500 hover:bg-orange-600 text-white': !!editableIssue.deadline,
                  'hover:bg-gray-200': !editableIssue.deadline
                }"
                (click)="showDatePicker = !showDatePicker">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </button>
        <div *ngIf="showDatePicker" class="absolute left-0 bottom-full mb-2 bg-white border rounded shadow p-2 z-30">
          <input
            type="date"
            class="border rounded px-2 py-1 text-sm"
            [value]="editableIssue.deadline || ''"
            (change)="handleDateInputChange($event)" />
          <button *ngIf="editableIssue.deadline"
                  class="ml-2 text-red-500 text-xs underline"
                  (click)="removeDeadline()">Eliminar</button>
        </div>
      </div>
      <button title="Delete" class="hover:bg-gray-200 text-current p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500" (click)="onDeleteIssueClicked()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12.56 0c1.153 0 2.243.096 3.242.26m-2.172.26S5.354 5.354 5.354 5.354M4.772 5.79l-.005-.007-.014-.022a1.224 1.224 0 0 1 .063-.15L6.16 3.45a2.25 2.25 0 0 1 2.134-1.343h3.276a2.25 2.25 0 0 1 2.134 1.343l1.332 2.246a1.224 1.224 0 0 1 .063.15l-.014.022-.005.007Zm-2.172 0c.646.043 1.292.086 1.946.124m-2.172-.124a48.108 48.108 0 0 1 3.478-.397m7.5 0v-.916c0-.18-.146-.328-.328-.328H9.328c-.182 0-.328.148-.328.328v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </div>
  </div>
</div>
<div *ngIf="!editableIssue || !currentUser">
  Loading sidebar...
</div>
