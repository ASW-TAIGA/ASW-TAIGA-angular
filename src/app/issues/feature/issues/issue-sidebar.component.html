<div class="w-full max-w-xs bg-white rounded-lg shadow p-6 space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-bold text-gray-900">OPEN</h2>
    <button class="bg-indigo-600 text-white text-xs font-semibold px-3 py-1 rounded">
      NEW <span class="ml-1">▼</span>
    </button>
  </div>

  <div class="space-y-4 text-sm text-gray-700">
    <div class="flex justify-between items-center">
      <span class="text-gray-500">type</span>
      <span class="font-medium">Bug</span>
      <span class="w-3 h-3 rounded-full bg-red-500"></span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-gray-500">severity</span>
      <span class="font-medium">Normal</span>
      <span class="w-3 h-3 rounded-full bg-green-400"></span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-gray-500">priority</span>
      <span class="font-medium">Normal</span>
      <span class="w-3 h-3 rounded-full bg-yellow-400"></span>
    </div>
  </div>

  <hr />

  <div>
    <h3 class="text-xs font-bold uppercase text-gray-500 mb-2">Assigned</h3>
    <div class="flex gap-2">
      <button class="w-full border px-3 py-2 text-sm rounded hover:bg-gray-50">+ Add assigned</button>
      <button class="w-full bg-indigo-600 text-white px-3 py-2 text-sm rounded hover:bg-indigo-700">Assign to me</button>
    </div>
  </div>

  <div>
    <h3 class="text-xs font-bold uppercase text-gray-500 mb-2">Watchers</h3>
    <div class="flex gap-2">
      <button class="w-full border px-3 py-2 text-sm rounded hover:bg-gray-50">+ Add watchers</button>
      <button class="w-full border px-3 py-2 text-sm rounded hover:bg-gray-50">👁 Watch</button>
    </div>
  </div>

  <hr />

  <div class="flex justify-between text-blue-500 text-xl">
    <button title="Time" class="hover:bg-gray-100 p-2 rounded">🕒</button>
    <button title="Log" class="hover:bg-gray-100 p-2 rounded">📋</button>
    <button title="Link" class="hover:bg-gray-100 p-2 rounded">🔗</button>
    <button title="Lock" class="hover:bg-gray-100 p-2 rounded">🔒</button>
    <button title="Delete" class="hover:bg-gray-100 p-2 rounded">🗑</button>
  </div>
</div>
