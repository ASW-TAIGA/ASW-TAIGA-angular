<div *ngIf="isVisible"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 p-4"
     (click)="closeModal.emit()">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md" (click)="stopPropagation($event)">
    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Filter Issues</h3>
    <div class="space-y-4">
      <div>
        <label for="filter-status" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="filter-status" name="status" [(ngModel)]="editableFilters.status_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
          <option [ngValue]="null">Any Status</option>
          <option *ngFor="let status of issueOptions?.statusOptions" [value]="status.id">{{ status.name }}</option>
        </select>
      </div>
      <div>
        <label for="filter-priority" class="block text-sm font-medium text-gray-700">Priority</label>
        <select id="filter-priority" name="priority" [(ngModel)]="editableFilters.priority_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
          <option [ngValue]="null">Any Priority</option>
          <option *ngFor="let priority of issueOptions?.priorityOptions" [value]="priority.id">{{ priority.name }}</option>
        </select>
      </div>
      <div>
        <label for="filter-assignee" class="block text-sm font-medium text-gray-700">Assignee</label>
        <select id="filter-assignee" name="assignee" [(ngModel)]="editableFilters.assignee_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
          <option [ngValue]="null">Any Assignee</option>
          <option *ngFor="let user of projectUsers" [value]="user.id">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</option>
        </select>
      </div>
       <div>
        <label for="filter-creator" class="block text-sm font-medium text-gray-700">Creator</label>
        <select id="filter-creator" name="creator" [(ngModel)]="editableFilters.creator_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
          <option [ngValue]="null">Any Creator</option>
          <option *ngFor="let user of projectUsers" [value]="user.id">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</option>
        </select>
      </div>
    </div>
    <div class="mt-6 flex justify-end space-x-3">
      <button type="button" (click)="onClear()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-sky-500">
        Clear Filters
      </button>
      <button type="button" (click)="closeModal.emit()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-sky-500">
        Cancel
      </button>
      <button type="button" (click)="onApply()" class="px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-sky-500">
        Apply Filters
      </button>
    </div>
  </div>
</div>
