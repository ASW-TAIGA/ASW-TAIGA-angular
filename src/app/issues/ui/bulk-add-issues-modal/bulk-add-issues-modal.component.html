<div *ngIf="isVisible"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 p-4"
     (click)="closeModal.emit()">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg" (click)="stopPropagation($event)">
    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Bulk Add Issues</h3>
    <p class="text-sm text-gray-600 mb-1">Enter one issue title per line.</p>
    <p class="text-xs text-gray-500 mb-3">Optional: Select default status and priority for all new issues created in this batch.</p>

    <textarea
      [(ngModel)]="issueTitles"
      rows="8"
      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
      placeholder="Issue Title 1&#10;Another Issue Title&#10;Urgent: Fix the login page">
    </textarea>

        Cancel
      </button>
      <button type="button" (click)="onBulkCreate()" class="px-4 py-2 text-sm font-medium text-white bg-sky-600 border border-transparent rounded-md shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-sky-500">
